# Project identification
sonar.projectKey=client_service
sonar.projectName=Client Service
sonar.projectVersion=1.0

# Source code location
sonar.sources=lib
sonar.tests=test
sonar.sourceEncoding=UTF-8

# Flutter coverage report (LCOV) - Usar solo el plugin sonar-flutter
sonar.flutter.coverage.reportPath=coverage/lcov.info
sonar.flutter.tests.reportPath=tests.output

# Exclude generated files and build artifacts
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/build/**,**/.dart_tool/**

# Exclude test files from main analysis
sonar.test.exclusions=**/*_test.dart

# Coverage exclusions
sonar.coverage.exclusions=**/*_test.dart,**/*.g.dart,**/*.freezed.dart,**/generated_**,**/test/**

# Desactivar sensor de cobertura gen√©rica para evitar conflictos
sonar.coverage.reportPaths=
